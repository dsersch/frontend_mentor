<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="left col">
    <div class="text">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. </p>
    </div>
  </div>
  <div class="right col">
    <div class="info">
      <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
    </div>
    <div class="card">
      <form novalidate id="form">
        <div class="input_section">
          <input type="text" name="first" id="first" required placeholder="First Name">
          <p class="error_message"></p>
        </div>
        <div class="input_section">
          <input type="text" name="last" id="last" required placeholder="Last Name">
          <p class="error_message"></p>
        </div>
        <div class="input_section">
          <input type="email" name="email" id="email" required placeholder="Email Address">
          <p class="error_message"></p>
        </div>
        <div class="input_section">
          <input type="password" name="password" id="password" required placeholder="Password">
          <p class="error_message"></p>
        </div>
        <button>Claim your free trial</button> 
      </form>
      <p class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
